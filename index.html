<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game War OOP</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="box">

        <div class="person">
            <div class="naruto-health progress">
                <span id="naruto-status"></span>
            </div>
            <h2>Naruto</h2>
            <img src="images/Naruto.jpg" alt="">
            <button id="naruto-attack">Attack</button>
            <button id="naruto-make-health">Health</button>
            <p id="naruto-alive"></p>
        </div>

        <div class="person">
            <div class="sassaki-health progress">
                <span id="sassaki-status"></span>
            </div>
            <h2>Sassaki</h2>
            <img src="images/Sassaki.jpg" alt="">
            <button id="sassaki-attack">Attack</button>
            <button id="sassaki-make-health">Health</button>
            <p id="sassaki-alive"></p>
        </div>

    </div>

    <script src="js/main.js"></script>

</body>
</html>
